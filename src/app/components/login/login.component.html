<div class="formContainer">
    <form name="loginForm" novalidate autocomplete="off" [formGroup]='loginForm' (submit)='login()'>
        <mat-form-field class="">
            <input matInput #email class="form-control" focus="true" type="text" name="email" required [formControlName]='email' placeholder="Email">
        </mat-form-field>
        <mat-form-field class="">
            <input matInput #password class="form-control" type="password" name="password" required [formControlName]='password' placeholder="Password">
        </mat-form-field>
        <button mat-button type="submit">Login</button>
    </form>

    <div>Not registered? <a [routerLink]="['/register']">register</a> here</div>
</div>
