<div>{{config.name}}</div>
<div class="" formGroup="group">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="{{config.placeholder}}" formControlName="config.name">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
